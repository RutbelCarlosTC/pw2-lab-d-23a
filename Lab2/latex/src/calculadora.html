<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Calculadora</h1>
  <div class="calculator">
    <div class="screen"></div>
    <div class="buttons">
      <div class="button" onclick="handleButton('7')">7</div>
      <div class="button" onclick="handleButton('8')">8</div>
      <div class="button" onclick="handleButton('9')">9</div>
      <div class="button" onclick="handleButton('/')">/</div>
      <div class="button" onclick="handleButton('4')">4</div>
      <div class="button" onclick="handleButton('5')">5</div>
      <div class="button" onclick="handleButton('6')">6</div>
      <div class="button" onclick="handleButton('*')">*</div>
      <div class="button" onclick="handleButton('1')">1</div>
      <div class="button" onclick="handleButton('2')">2</div>
      <div class="button" onclick="handleButton('3')">3</div>
      <div class="button" onclick="handleButton('-')">-</div>
      <div class="button" onclick="handleButton('0')">0</div>
      <div class="button" onclick="handleButton('.')">.</div>
      <div class="button" onclick="handleButton('+')">+</div>
      <div class="button" onclick="handleCalculate()">ENTER</div>
    </div>
    <div class="memory-buttons">
      <div class="button" onclick="saveToMemory(1)">M1</div>
      <div class="button" onclick="saveToMemory(2)">M2</div>
      <div class="button" onclick="moveDownStack()">&#60;-</div>
      <div class="button" onclick="moveUpStack()">-&gt;</div>
    </div>
  </div>
  <script src="script2.js"></script>
</body>
</html>
